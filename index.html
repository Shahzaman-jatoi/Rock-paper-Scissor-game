<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rps.css">
    <title>ROCK PAPER SCISSORS GAME</title>
</head>
<body>
    <header class="heading">
        <h2>Rock Paper Scissors Game!</h2>
    </header>
    <div class="main">
        <div class="container">
            <div class="user">user</div>
            <span id="user_score">0</span>
            <span>:</span>
            <span id="comp_score">0</span>
            <div class="comp">comp</div>
            
        </div>
        <div class="items">
            <div id="p" class="item"><img src="/images/5874 copy.jpg" alt=""></div>
            <div id="r" class="item"><img src="/images/rock.jpg" alt=""></div>
            <div id="s" class="item"><img src="/images/5874.jpg" alt=""></div>
        </div>
        <div id="result" class="result">
            Start Game..!
        </div>
    </div>
    <script src="/rps.js"></script>
</body>
</html>
